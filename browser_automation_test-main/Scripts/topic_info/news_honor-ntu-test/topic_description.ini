en_organizers_description = <p class="p_text">臺灣大學資訊工程學系</p><p class="p_text">民國66年教育部核准臺灣大學成立資訊工程學系，招收學士班學生，隸屬工學院，為臺灣最早以「資訊」命名之系所。民國70年成立研究所招收碩士班學生，民國73年延伸到博士班，從而建立一套完整的高級資訊工程教育體系。民國89年8月資訊系與電機系共同成立電機資訊學院，為全國電機資訊領域的研究重鎮。資訊系與資訊網路與多媒體研究所（民國93年成立）、生醫電子與資訊學研究所生醫資訊組（民國95年成立），共同於電機資訊學院內組成資訊學群。</p><p class="p_text">臺大資訊工程學系在優秀的師生與優良的設備之下，學術地位不僅國內領先，也達國際卓越水準。近年來，多次於全世界大專程式競賽ACM ICPC獲得金牌，並於機器學習KDD Cup世界大賽中多次獲得冠軍。</p>

