[議題簡介]
description = <p>具爭議性議題的新聞一直是閱聽人關注與討論的焦點，例如：美國牛肉開放進口、死刑廢除、多元成家等。不論是政治、經濟、教育、兩性、能源、環保等公共議題，新聞媒體常需報導不同的立場。若能從大量的新聞文件裡，快速搜尋各種爭議性議題中具特定立場的新聞，不但有助於人們理解不同立場對這些議題的認知與價值觀，對制定決策的過程而言，也相當有參考價值。近年來，許多與意見立場相關的資訊檢索應用應運而生，例如透過社群媒體的「社群聆聽」進行選舉時的民意調查，或是經由網路論壇的輿情分析，掌握某一產品或品牌的市場評價，足以顯示這個問題的重要性。</p><p>本新聞立場檢索競賽意圖整合「資訊檢索」及「意見探勘」兩種不同的競賽類型，分別規畫「新聞立場檢索技術獎金賽」與「新聞立場檢索應用獎金賽」兩個項目。在「新聞立場檢索應用獎金賽」中，規定必須使用「新聞立場檢索技術獎金賽」開發之技術，提出企劃書並完成應用雛形系統。期望能在不同領域訓練應用人工智慧相關技術人才，同時藉由不同學科領域的觀點，激發各種技術創新、經驗創新等面向的價值與潛力。</p><h4 class="title">參賽對象</h4><p>全國各大專院校在學生（含研究生）</p><h4 class="title">競賽獎金</h4><p>敘獎對象須為報名時具中華民國國籍之在學生，敘獎時需檢附相關證明。在「新聞立場檢索應用獎金賽」項目前三名的優勝隊伍將獲得競賽獎金：</p><table class="table table-hover"><thead><tr><th>名次</th><th>獎金</th></tr></thead><tbody><tr><td>首獎</td><td>10 萬元</td></tr><tr><td>最佳創意獎</td><td>6 萬元</td></tr><tr><td>最有潛力獎</td><td>4 萬元</td></tr></tbody></table><p>作品如均未達水準，得由決選評審委員決定從缺，或不足額入選。</p><h4 class="title">競賽方式及評選辦法</h4><p>第一階段：</p><p>在「新聞立場檢索應用獎金賽」項目，參賽隊伍應基於「新聞立場檢索技術獎金賽」提出相關應用的企劃書，內容需應用「新聞立場檢索技術獎金賽」所開發之技術，開發之應用系統形式不限。若參賽隊伍超過十隊，將依第一階段企劃書選出前十名進入第二階段決選。</p><p>第二階段：</p><p>在決選期限前，入選的參賽隊伍需先繳交成果報告書，以利之後的決選審查。參賽隊伍需在決選中現場報告企劃，並提供系統雛形於現場展示與測試。得獎名單將於 10 月公佈於競賽網頁，並以Email通知。</p>

[規則]
topic_rule = <p>一、 參賽隊伍應基於「新聞立場檢索技術獎金賽」提出相關應用的企劃書，內容需應用「新聞立場檢索技術獎金賽」所開發之技術。參賽隊伍中至少要有一人亦參與「新聞立場檢索技術獎金賽」。</p><p>二、 新聞網頁中的 1.新聞標題 2.新聞文字內文視為「新聞文件內容」，其他如影片、圖片、影片和圖片的描述、新聞來源、報導時間、記者等皆不視為文件內容，參賽隊伍僅可檢索「新聞文件內容」。</p><p>三、 參賽隊伍不得註冊多重帳號參加競賽，違者喪失競賽資格；參賽隊伍個別成員自行以個人帳號上傳結果，也視同使用多重帳號參賽。</p><p>四、 每人限報名一隊，加入隊伍後便無法換隊，但能繼續添加隊伍人數到上限八人。</p><p>五、 參賽作品所使用之資料、技術與程式碼，均屬參賽隊伍之原創或已取得合法授權，若有任何第三者主張侵害智慧財產權或其他違法情事，均由參賽隊伍自行出面處理；若有侵害他人智慧財產權之情事者，主辦單位將取消競賽及得獎資格，參賽隊伍應自行負擔相關法律責任。</p><p>六、 為確保競賽的公平性，主辦單位有權要求參賽隊伍提供程式碼與相關資料進行驗證，如有造假、抄襲或詐欺之情事，主辦單位得取消其參賽與得獎資格並追回獎金，參賽隊伍需自行負擔相關法律責任。</p><p>七、 主辦方會要求敘獎隊伍，提交搜尋模型的原始程式碼，以驗證結果。</p><p>八、 參賽成果之智慧財產權歸屬參賽隊伍擁有，其著作授權、專利申請、技術移轉 及權益分配等相關事宜，應依相關法令辦理。</p><p>九、 得獎隊伍獲得獎金應配合中華民國稅法繳交相關所得稅。</p><p>十、 如有以上未盡事宜，視當時狀況共同商議之。</p><p>十一、 凡參加報名者，視為已閱讀並完全同意遵守本活動之一切規定。</p><p>十二、 參賽隊伍如違反本競賽辦法之相關規定，將取消其參賽資格，如已獲獎，則撤銷獲得之獎項，並追回獎金及獎狀。</p>

